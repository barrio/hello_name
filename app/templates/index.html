{% extends "base.html" %}

{% block greeting %}
<h1>Hello,
    {% if name %} {{ name }}
    {% else %} Stranger
    {% endif %}!
</h1>
{% endblock %} <!-- greeting --> 

{% block name_form %}
<form method="POST">
    {{ form.hidden_tag() }} <!-- prevent CSRF -->
    {{ form.name.label }}<br>
    {{ form.name() }}<br>
    {{ form.submit() }}<br>
</form>
{% endblock %} <!-- form -->
